<!-- HERO SECTION -->
<section class="relative bg-[url('images/black-friday.png')] bg-cover bg-center bg-no-repeat min-h-screen flex items-center">
    <div class="absolute inset-0 bg-black opacity-80"></div>
    
    <div class="relative py-8 px-4 mx-auto max-w-screen-xl lg:py-16">
        <div class="grid lg:grid-cols-2 gap-8 lg:gap-16">
            <div class="flex flex-col justify-center max-w-lg">
                <p class="text-[#F77F00] mb-6 font-medium tracking-widest opacity-90">
                    Celebrate this shopping holiday
                </p>
                <h1 class="text-[#F77F00] mb-8 text-6xl md:text-7xl lg:text-8xl font-extrabold leading-none tracking-tightest">
                    <span class="block">BLACK</span> 
                    <span class="block text-brand">FRIDAY</span>
                </h1>
                
                <div class="flex flex-col space-y-4 sm:flex-row sm:space-y-0 sm:space-x-4">
                    <a href="#" class="inline-flex items-center justify-center text-black bg-white  box-border border border-transparent focus:ring-2  shadow-xl font-bold  text-lg px-6 py-2  transition duration-300 ease-in-out">
                        Discover
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>

<h2 class="text-lg font-extrabold text-stone-950 mt-15 mb-10 pl-15 ">Discover our products</h2>
<!-- Filter bar -->
<ul class="flex flex-wrap font-bold text-center text-stone-950 ml-15 mr-15 mb-10 pb-3  border-b border-[#F77F00] rounded-t-2 ">
    <li class="me-2">
        <a href="#card-container"
        onclick="displayCards(`men's clothing`);"
         class="inline-block px-4 py-2.5 bg-[#F77F00] rounded-base active" aria-current="page">Men's clothing</a>
    </li>
    <li class="me-2">
        <a href="#card-container"
        onclick="displayCards(`women's clothing`);"
        class="inline-block px-4 py-3 rounded-base hover:text-heading hover:bg-[#FCBF49]">Women's clothing</a>
    </li>
    <li class="me-2">
        <a href="#card-container"
        onclick="displayCards(`jewelery`);"
        class="inline-block px-4 py-3 rounded-base hover:text-heading hover:bg-[#FCBF49]">Jewelery</a>
    </li>
    <li class="me-2">
        <a href="#card-container"
        onclick="displayCards(`electronics`);"
        class="inline-block px-4 py-3 rounded-base hover:text-heading hover:bg-[#FCBF49]" >Electronics</a>
    </li>
</ul>
